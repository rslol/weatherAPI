<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/main.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
</head>

<body>
    <div class="wrapper">
     	<section id="two">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <h1 id="header">Current Weather</h1> 
                        <h3 class="text-primary">Enter City</h3>
                        <div id="error" class="text-primary"></div>
                        <div class="row form-group form-inline" id="cityDiv">
                            <input type="text" name="location" id="city" class="form-control" placeholder="Enter Location Here">
                            <button class="btn btn-primary" id="submitLocation">Search</button>
                        </div>
                        <div id="showWeather"></div>
                    </div>
                    <div class="col-md-6 col-lg-8" id="imageContainer">
                        <div id="image">
                            <img src="assets/img/nature.jpg" class="img-responsive">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    

        <footer>
            <div class="container">
                <div class="row">
                    <p>Copyright &copy; Weather App. Created by Richard Shelton</p>
                </div>
            </div>
        </footer>   
    </div> 
            
    












    <script src="main.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
